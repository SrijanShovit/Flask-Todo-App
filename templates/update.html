{% extends "base.html" %}
{% block body %}

    

<div class="container w-50 my-2">
<form action="/update/{{todo.sno}}" method="POST" >
<h3>Update Todo</h3>
  <div class="mb-3">
    <label for="title" class="form-label">Todo Title</label>
    <input type="text" required class="form-control" name="title" value="{{todo.title}}" id="tile" aria-describedby="emailHelp">
    
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Todo Description</label>
    <input type="text" required class="form-control" name="desc" value="{{todo.desc}}" id="desc" aria-describedby="emailHelp">
  </div>
  
  <button type="submit" class="btn btn-primary">Update</button>
</form>
</div>
{% endblock body %}
